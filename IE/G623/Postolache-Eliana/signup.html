<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Step 6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="divForm">
        <div class="signupForm">
            <form>
                <h1>SignUp</h1>
                <h2>
                    <progress value="50" max="100"></progress>
                </h2>
                <input type="text" placeholder="First name" class="firstInput"><br>
                <input type="text" placeholder="Last name"><br>
                <input type="text" placeholder="CNP"><br>
                <input type="tel" placeholder="Phone number"><br>
                <input type="text" placeholder="Company"><br>
                <input type="date"><br>
                <input type="text" placeholder="Address"><br>
                <select>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
                <input type="password" placeholder="Confirm password"><br>
                <input type="checkbox" aria-label="Agree with Terms and Conditions"> <span>I agree with T&C</span><br>
                <input type="checkbox" aria-label="Agree with Privacy Policy"> <span>I agree with Privacy Policy</span><br>
                <button type="submit">Next</button><br>
                <p>If you already have an account, click <a href="#">here</a> to sign in.</p>
            </form>
        </div>
        <div class="image-container">
            <img src="justiceFigure.jpg" alt="Image with blurred edges" class="image-center">
        </div>
    </div>
</body>
</html>
